<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nossa Hist√≥ria üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --rosa:#ff7eb6;
  --rosa2:#ffd1e8;
  --texto:#5a2a3d;
  --box:rgba(255,255,255,.95);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trebuchet MS','Comic Sans MS',cursive;
}

body{
  background:#fff;
  color:var(--texto);
  overflow:hidden;
}

/* TELAS */
.screen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background-size:cover;
  background-position:center;
}
.screen.active{display:flex}

/* CAIXA */
.box{
  background:var(--box);
  padding:26px;
  border-radius:28px;
  max-width:92%;
  box-shadow:0 18px 40px rgba(0,0,0,.3);
}

/* TEXTO BRILHANTE */
.glow{
  background:linear-gradient(90deg,var(--rosa),#ffe6f2,var(--rosa));
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s linear infinite;
}
@keyframes glow{to{background-position:200%}}

/* BOT√ÉO */
button{
  padding:14px 36px;
  border:none;
  border-radius:30px;
  background:var(--rosa);
  color:#fff;
  font-size:1em;
  margin-top:15px;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

/* BARRA */
#bar{
  width:260px;
  height:22px;
  background:#eee;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  margin:15px auto;
}

#fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff7eb6,#ffd1e8);
  transition:.3s;
}

/* BRILHO DA BARRA */
.glowBar{
  animation:pulse .6s;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,126,182,0)}
  50%{box-shadow:0 0 18px rgba(255,126,182,.9)}
  100%{box-shadow:0 0 0 rgba(255,126,182,0)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen active" style="background-image:url('bg-por-do-sol.jpg')">
  <div class="box">
    <h1 class="glow">Max & Andrelly üíñ</h1>
    <p>Uma hist√≥ria que nunca acaba</p>
    <button onclick="start()">Come√ßar</button>
  </div>
</div>

<!-- HIST√ìRIA -->
<div id="story" class="screen" style="background-image:url('bg-cerejeira.jpg')">
  <div class="box">
    <p id="storyText"></p>
    <button onclick="next()">Continuar üíñ</button>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="screen" style="background-image:url('bg-noite.jpg')">
  <div class="box">
    <h2 class="glow" id="finalTitle">Coloque seu amor aqui üíñ</h2>
    <p id="message">Cada clique √© um sentimento‚Ä¶</p>

    <div id="bar" onclick="addLove()">
      <div id="fill"></div>
    </div>

    <p id="percent">0%</p>

    <!-- FINAL FALSO -->
    <div id="fake" style="display:none">
      <p>üíî Acho que acabou‚Ä¶</p>
      <p>Mas o amor n√£o some t√£o f√°cil.</p>
    </div>

    <!-- FINAL VERDADEIRO -->
    <div id="trueEnd" style="display:none">
      <p class="glow">Era brincadeira‚Ä¶ üíñ</p>
      <p>O nosso amor n√£o tem fim.</p>
      <a href="https://maxmatexgaimes-commits.github.io/Sim/" target="_blank">
        <button>Continuar nossa hist√≥ria üíç</button>
      </a>
    </div>
  </div>
</div>

<script>
/* TELAS */
const screens=document.querySelectorAll(".screen");
const show=id=>{
  screens.forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* HIST√ìRIA */
const story=[
  "Em 11 de setembro de 2025, tudo come√ßou üåÖ",
  "As conversas viraram carinho üí¨",
  "O carinho virou amor üíñ",
  "E o amor virou escolha‚Ä¶ todos os dias ‚ôæÔ∏è"
];
let i=0;

function start(){
  show("story");
  storyText.textContent=story[i];
}

function next(){
  i++;
  if(i<story.length){
    storyText.textContent=story[i];
  }else{
    show("final");
  }
}

/* BARRA DO AMOR */
let love=0;
const messages=[
  "Meu amor cresce s√≥ de pensar em voc√™ üíï",
  "Cada clique √© um sorriso seu üíñ",
  "Ainda √© pouco perto do que sinto‚Ä¶",
  "N√£o existe limite pra amar voc√™ ‚ôæÔ∏è",
  "Mesmo infinito n√£o basta üíç"
];

function addLove(){
  if(love>=100) return;

  love+=10;
  fill.style.width=love+"%";
  percent.textContent=love+"%";
  message.textContent=messages[Math.min(love/10-1,messages.length-1)];

  bar.classList.add("glowBar");
  setTimeout(()=>bar.classList.remove("glowBar"),600);

  if(love>=100){
    finalTitle.textContent="‚Ä¶acabou?";
    fake.style.display="block";

    setTimeout(()=>{
      fake.style.display="none";
      trueEnd.style.display="block";
    },3500);
  }
}
</script>

</body>
</html>
